<div class="centered-content">
  <div class="modal-box">
    <h2 class="title has-text-primary">Create a new Task</h2>

    <input
      #taskTitleInput
      class="input has-background-light"
      type="text"
      placeholder="Enter task name..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button" routerLink="/">Cancel</button>
      <button
        class="button is-primary has-text-white"
        (click)="createTask(taskTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
