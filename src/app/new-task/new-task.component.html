<div class="centered-content">
  <div class="modal-box">
    <h2 class="title has-text-primary">Create a new Task</h2>
    <form>
      <input
        #taskTitleInput
        class="input has-background-light"
        type="text"
        id="titleInput"
        name="titleInput"
        placeholder="Enter task name..."
      />
      <br /><br />
      <div class="buttons is-right">
        <button class="button" type="button" routerLink="/">Cancel</button>
        <button
          class="button is-primary has-text-white"
          (click)="createTask(taskTitleInput.value)"
          (keyup.enter)="createTask(taskTitleInput.value)"
          type="submit"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
